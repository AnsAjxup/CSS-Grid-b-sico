<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Grid BÃ¡sico</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1>Check the</br>best food</h1>
                <p>Lorem ipsum dolor sit amet adipisci atque perspiciatis, minus illum animi.</p>
                <button>Book a table</button>
            </div>
            <img class="hero__img" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes__title">Our services</h2>
            <div class="dishes__grid">
                <img class="dishes__item dishes__img-video" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="video de un platillo de pasta">
                <img class="dishes__item dishes__img-one" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="bowl de vegetales">
                <img class="dishes__item dishes__img-two" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="pan integral con aguacate y huevo">
                <img class="dishes__item dishes__img-three" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="desayuno">
                <img class="dishes__item dishes__img-four" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="desayuno">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title">Home menu</h2>
            <div class="menu-grid">
                <figure class="menu-grid__item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="primer plato">
                </figure>
                <figure class="menu-grid__item">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="segundo plato">
                </figure>
                <figure class="menu-grid__item">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="tercer plate">
                </figure>
                <figure class="menu-grid__item">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="cuarto plato">
                </figure>
                <figure class="menu-grid__item">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="quinto plato">
                </figure>
            </div>
        </section>
    </main>    
</body>
</html>
